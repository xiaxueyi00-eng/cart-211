<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIKE</title>
  <link rel="stylesheet" href="default.css">
</head>

<body class="like-page">
<div class="popup" id="popup">
  <img class="popup-img" id="popup-img">
</div>
<header>
  <nav>
    <a href="index.html">INDEX</a>
    <a href="liking.html">LIKE</a>
    <a href="searching.html">SEARCH</a>
    <a href="scrolling.html">SCROLL</a>
  </nav>
</header>

<section>

<section class="like-page">

  <h1 class="title">LIKE</h1>

  <div class="stack">
    <img src="assets/ins.avif" class="base-img" alt="">
    <div class="heart">❤️</div>
  </div>

  <p class="info">
    Every like is a data point.<br>
    We think we are choosing.<br>
    But what if we are the ones being shaped?
  </p>

  <div class="counter">Data Collected: 000</div>


</section>
<script>
let count = 0;


const heart = document.querySelector(".stack .heart");
const counter = document.querySelector(".counter");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popup-img");


const images = [
  "assets/images-1.jpeg",
  "assets/images-2.jpeg",
  "assets/images-3.jpeg",
  "assets/images-4.jpeg",
  "assets/image-5.avif",
  "assets/image-6.jpg",
  "assets/images-7.jpeg",
  "assets/images-8.jpeg",
  "assets/images-9.jpeg",
  "assets/images-10.jpeg",
  "assets/images-11.jpeg",
  "assets/images-12.jpeg",
];


let index = 0;

heart.addEventListener("click", () => {

  count++;
  counter.textContent = `Data Collected: ${String(count).padStart(3, '0')}`;

  popupImg.src = images[index];
  popup.classList.add("show");


  if (index === images.length - 1) {
    counter.textContent = "Thanks for sharing yourself :)";
  }


  index = (index + 1) % images.length;
});


popup.addEventListener("click", () => {
  popup.classList.remove("show");
});
</script>
