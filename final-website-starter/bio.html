<section class="like-page">



  <h1 class="title animate__animated animate__zoomInRight animate__slow">
    LIKE
  </h1>

  <div class="stack">


     <div class="ui-card">
    <div class="stack">
        <img src="assets/ins.avif" class="base-img">

        <div class="heart">❤️</div>
<p class="click-hint">	“Try clicking the heart”</p>
        <div class="popup" id="popup">
          <img class="popup-img" id="popup-img">
        </div>
    </div>
</div>

  <p class="info">
    Every like is a data point.<br>
    We think we are choosing.<br>
    But what if we are the ones being shaped?
  </p>

  <div class="counter">Data Collected: 000</div>
<script>

const likeHeart = document.querySelector(".stack .heart");

likeHeart.addEventListener("click", () => {
  const float = document.createElement("div");
  float.classList.add("floating-heart");
  float.textContent = "❤️";

  const rect = likeHeart.getBoundingClientRect();
  float.style.left = rect.left + rect.width / 2 + "px";
  float.style.top = rect.top + rect.height / 2 + "px";

  document.body.appendChild(float);

  setTimeout(() => float.remove(), 1000);
});



let count = 0;
let index = 0;

const counter = document.querySelector(".counter");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popup-img");

const images = [
  "assets/1.png", "assets/2.png", "assets/3.png", "assets/4.png",
  "assets/5.png", "assets/6.png", "assets/7.png", "assets/8.png",
  "assets/9.png", "assets/10.png", "assets/11.png", "assets/12.png",
  "assets/13.png", "assets/14.png", "assets/15.png", "assets/16.png",
  "assets/17.png", "assets/18.png"
];

likeHeart.addEventListener("click", () => {

  count++;
  counter.textContent = `Data Collected: ${String(count).padStart(3, '0')}`;

  popupImg.src = images[index];
  popup.classList.add("show");

  if (index === images.length - 1) {
    counter.textContent = "Thanks for sharing yourself :)";
  }

  index = (index + 1) % images.length;
});

popup.addEventListener("click", () => {
  popup.classList.remove("show");
});
</script>
