<main class="search-wrap">
  <h1 class="title">SEARCH</h1>
  <p class="subtitle">Simulate users typing keywords.</p>

  <div class="search-box">
    <div class="search-icon">üîç</div>
    <input id="searchInput" type="text" placeholder="Type to search..." autocomplete="off">
  </div>

  <div id="results"></div>
  <ul class="suggest">
  <li>People near you</li>
  <li>Trending topics for users like you</li>
  <li>Based on your recent behaviour</li>
  <li>Similar users also searched:</li>
  <li>‚Üí Privacy settings</li>
</ul>
</main>

<script>
  const input = document.getElementById("searchInput");
  const results = document.getElementById("results");

  function playAnimation(el) {
    el.classList.remove("magictime", "slideDownReturn");
    void el.offsetWidth;

    el.classList.add("magictime", "slideDownReturn");
  }

  input.addEventListener("input", () => {
    const value = input.value.trim();

    if (!value) {
      results.textContent = "";
      return;
    }

    results.innerHTML = `
      "${value}" has been recorded for system improvement.<br>
      <span class="sys-note">System is learning your preferences‚Ä¶</span>
    `;
    playAnimation(results);
  });
</script>
