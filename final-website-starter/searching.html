<main class="search-wrap">
  <h1 class="title">SEARCH</h1>
  <p class="subtitle">Simulate users typing keywords.</p>

<div class="search-box">
  <div class="search-icon">üîç</div>
  <input id="searchInput" type="text" placeholder="Type to search..." autocomplete="off">
</div>

<div id="results"></div>
</main>

<script>
  const input = document.getElementById("searchInput");
  const results = document.getElementById("results");

  input.addEventListener("input", () => {
    const value = input.value.trim();
    if (!value) {
      results.textContent = "";
      return;
    }
    results.textContent = `"${value}" has been recorded for system improvement.`;
  });
</script>
