<script>

const input = document.getElementById("searchInput");

const autoText =
"system is analyzing your search patterns... extracting behavioural signals... detecting interest shifts... predicting your next intention...";

let autoIndex = 0;

function autoType() {
  if (autoIndex < autoText.length) {
    input.value += autoText.charAt(autoIndex);


    input.dispatchEvent(new Event("input"));

    autoIndex++;
    setTimeout(autoType, 85);
  }
}


window.addEventListener("load", () => {
  setTimeout(autoType, 800);
});


const results = document.getElementById("results");
const title = document.getElementById("searchTitle");
const body  = document.body;

function playResultAnimation(el) {
  el.classList.remove("magictime", "slideDownReturn", "active");
  void el.offsetWidth;
  el.classList.add("active", "magictime", "slideDownReturn");
}

let typingTimer;
const delay = 800;

function delayedFlashTitle() {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(() => {
    flashTitle();
  }, delay);
}

function flashTitle() {
  title.classList.remove("magictime", "puffIn");
  void title.offsetWidth;
  title.classList.add("magictime", "puffIn");
}

function flashBackground() {
  body.classList.add("typing");
  setTimeout(() => {
    body.classList.remove("typing");
  }, 250);
}

input.addEventListener("input", () => {
  const value = input.value.trim();

  if (!value) {
    results.textContent = "";
    results.classList.remove("active");
    return;
  }
  playResultAnimation(results);
  delayedFlashTitle();
  flashBackground();
});
</script>
