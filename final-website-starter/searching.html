<main class="search-wrap">
  <h1 id="searchTitle" class="title">SEARCH</h1>

  <div class="search-box">
    <div class="search-icon">üîç</div>
    <input id="searchInput" type="text" placeholder="Type to search..." autocomplete="off">
  </div>

  <div id="results"></div>

  <ul class="suggest">
    <li>People near you</li>
    <li>Trending topics for users like you</li>
    <li>Based on your recent behaviour</li>
    <li>Similar users also searched:</li>
    <li>‚Üí Privacy settings</li>
  </ul>
</main>

<script>


const input = document.getElementById("searchInput");

const autoText =
"system is analyzing your search patterns... extracting behavioural signals... detecting interest shifts... predicting your next intention...";

let autoIndex = 0;

function autoType() {
  if (autoIndex < autoText.length) {
    input.value += autoText.charAt(autoIndex);
    input.dispatchEvent(new Event("input"));
    autoIndex++;
    setTimeout(autoType, 80);
  }
}

window.addEventListener("load", () => {
  setTimeout(autoType, 700);
});

const results = document.getElementById("results");
const title = document.getElementById("searchTitle");
const body = document.body;

function playResultAnimation(el) {
  el.classList.remove("magictime", "slideDownReturn", "active");
  void el.offsetWidth;
  el.classList.add("active", "magictime", "slideDownReturn");
}

let typingTimer;
const delay = 800;

function delayedFlashTitle() {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(() => {
    flashTitle();
  }, delay);
}

function flashTitle() {
  title.classList.remove("magictime", "puffIn");
  void title.offsetWidth;
  title.classList.add("magictime", "puffIn");
}

function flashBackground() {
  body.classList.add("typing");
  setTimeout(() => {
    body.classList.remove("typing");
  }, 250);
}

input.addEventListener("input", () => {
  const value = input.value.trim();

  if (!value) {
    results.textContent = "";
    results.classList.remove("active");
    return;
  }

  playResultAnimation(results);
  delayedFlashTitle();
  flashBackground();

  scatterText(value);
});
</script>
