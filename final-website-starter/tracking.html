  <h1 class="track-title">TRACKING</h1>
  <p class="track-desc">The system is analyzing your behaviour…</p>

  <canvas id="trackCanvas"></canvas>
  <div id="data-points"></div>

  <div class="track-hint">Collecting behaviour data…</div>
  <script>

const trackSound = new Audio("assets/sounds/sound1.wav");
trackSound.volume = 0.35;
const canvas = document.getElementById("trackCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let mouse = { x: null, y: null };

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = Math.random() * 4 + 1;
    this.speedX = (Math.random() - 0.5) * 3;
    this.speedY = (Math.random() - 0.5) * 3;
    this.opacity = 1;
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.opacity -= 0.02;
  }

  draw() {
    ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.opacity <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animateParticles);
}

window.addEventListener("mousemove", (e) => {
  mouse.x = e.x;
  mouse.y = e.y;

  for (let i = 0; i < 6; i++) {
    particles.push(new Particle(mouse.x, mouse.y));
  }


  trackSound.currentTime = 0;
  trackSound.play();
});

animateParticles();
  </script>
